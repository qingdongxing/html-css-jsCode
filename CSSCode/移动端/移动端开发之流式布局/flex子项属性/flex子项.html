<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 60%;
            height: 200px;
            background-color: antiquewhite;
        }
        div span {
            flex: 1;
            height: 70px;
            background-color: brown;
            /* align-self: flex-end; */
        }
        div span:nth-child(2) {
            flex: 2;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div> 
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
