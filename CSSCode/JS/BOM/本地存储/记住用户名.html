<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="username"> <input type="checkbox" name="" id="remember">记住用户名
    <script>
        var username1 = document.querySelector('#username');
        var remember1 = document.querySelector('#remember');
        if (localStorage.getItem('username')) {
            username1.value = localStorage.getItem('username');
            remember1.checked = true;
        }
        remember1.addEventListener('change',function(){
            if(this.checked){
                localStorage.setItem('username',username1.value)
            }else {
                localStorage.removeItem('username')
            }
        })
    </script>
</body>

</html>
