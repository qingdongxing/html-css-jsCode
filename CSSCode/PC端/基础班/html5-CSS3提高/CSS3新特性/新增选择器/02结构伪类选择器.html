<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        /* 选择第一个 */
        ul li:first-child {
            color: red;
        }
        /* 选择最后一个 */
        ul li:last-child {
            color: red;      
        }
        /* 选择第二个 */
        ul li:nth-child(2){
            color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li>11</li>
        <li>11</li>
        <li>11</li>
        <li>11</li>
        <li>11</li>
        <li>11</li>
        <li>11</li>
        <li>11</li>
    </ul>
    
</body>
</html>
