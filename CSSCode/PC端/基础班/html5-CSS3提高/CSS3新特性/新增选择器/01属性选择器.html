<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01属性选择器</title>
    <style>
        /* 必须是input同时具有value这个属性 */
        /* input[value] {
            color: aqua;
        } */
        /* 选择含有text属性的同时值位text类型的 */
        input[type=text]{
            color: pink;
        }                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
    </style>
</head>
<body>
    <!-- 1利用属性选择器就可以不用借助类或id选择器 -->
    <!-- <input type="text" value="请输入用户名">
    <input type="text" > -->
    <!-- 2属性选择器还可以选择属性=值的某些元素 -->
    <input type="text" name="">
    <input type="password" name="">
    <!-- 3属性选择器还可以选择属性值开头的某些元素 -->
    <!-- 4属性选择器可以选择属性值结尾的某些元素 -->
</body>
</html>
