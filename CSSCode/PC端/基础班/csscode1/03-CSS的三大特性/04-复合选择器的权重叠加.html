<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重叠加</title>
    <style>
        /* 复合选择器会有权重叠加的问题 */
        li {
            color: antiquewhite;/*权重为0001*/
        }
        ul li {
            color: aqua;/*权重为0002*/
        }

        .nav li {
            color: blue;/*权重为0011*/
        }

    </style>
</head>
<body>
    <ul class="nav">
        <li>西红柿炒鸡蛋</li>
        <li>番茄炒肉</li>
        <li>水煮肉片</li>
    </ul>
</body>
</html>
