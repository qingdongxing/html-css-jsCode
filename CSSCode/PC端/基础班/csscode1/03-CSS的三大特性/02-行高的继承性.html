<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高的继承性</title>
    <style>
        body {
            color: rgb(94, 167, 230);
            /* font: 12px/24px 'Microsoft YaHei'; */
            font: 12px/1.5 'Microsoft YaHei';
        }
        div {
            /* 子元素继承了父元素body的行高1.5 */
            /* 这个1.5就是当前文字大小的 font-size 的1.5倍所以当前div的行高就是21px */
            font-size: 14px;
        }
        p {
            font-size: 16px;
        }
        /* li 我没有指定文字大小 则会继承父亲的文字大小body 12px 所有的li文字大小都为12px */
    </style>
</head>

<body>
    <div>粉红色的回忆</div>
    <p>粉红色的回忆</p>
    <ul>
        <li>我没有指定文字大小</li>
    </ul>
</body>

</html>
