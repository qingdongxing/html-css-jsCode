<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素搭配标准流盒子</title>
    <style>
        .box {
            width: 1200px;
            height: 460px;
            background-color: pink;
            margin: 50px auto;
        }
        .left {
            float: left;
            width: 230px;
            height: 460px;
            background-color: aqua;
        }
        .right {
            float: left;
            width: 970px;
            height: 460px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>
    
</body>
</html>
