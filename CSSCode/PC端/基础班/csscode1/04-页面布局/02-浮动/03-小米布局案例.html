<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米布局案例</title>
    <style>
        .box {
            width: 1226px;
            height: 615px;
            background-color: antiquewhite;
            margin: 0 auto;
        }
        .left {
            float: left;
            width: 234px;
            height: 615px;
            background-color: aqua;
        }
        .right {
            float: left;
            width: 992px;
            height: 615px;
            background-color: burlywood;
        }
        .box .right>div {
            width: 234px;
            height: 300px;
            background-color: pink;
            float: left;
            margin-left:14px ;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">
            <img src="#" alt="">
        </div>
        <div class="right">
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
        </div>
    </div>
</body>
</html>
