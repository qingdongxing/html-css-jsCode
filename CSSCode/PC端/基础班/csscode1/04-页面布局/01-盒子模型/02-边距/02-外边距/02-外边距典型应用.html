<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距典型应用</title>
    <style>
        /* 块元素 */
        .app {
            width: 600px;
            height: 300px;
            margin: 0px auto;
            background-color: aqua;
        }
        /* 行内元素 和 行内块元素水平居中 */
        .heal {
            width: 400px;
            height: 200px;
            background-color: blueviolet;
            margin: 0 auto;
            text-align: center;
            line-height: 200px;
        }
        
    </style>
</head>
<body>
    <div class="app"></div>

    <div class="heal">
        <span>里面的文字</span>
    </div>

    <div>
        <img src="外边距.png" alt="">
    </div>

</body>
</html>
