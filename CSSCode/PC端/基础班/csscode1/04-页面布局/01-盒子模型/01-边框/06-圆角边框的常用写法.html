<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框的常用写法</title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            /* border-radius: 100px; */
            /* 50%就是高度和宽度的一般 */
            border-radius: 50%;
        }
        .div2 {
            width: 300px;
            height: 100px;
            background-color: antiquewhite;
            /* border-radius: 100px; */
            /* 设置为高度的一半 */
            border-radius: 50px;
        }
        .div3 {
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            /* border-radius: 10px 20px 30px 40px; */
            /* border-radius: 10px 0px; */
            border-top-left-radius: 20px;
        }
    </style>
</head>
<body>
    <h3>1：圆形的写法</h3>
    <div class="div1"></div>
    <h3>2：圆角矩形的写法</h3>
    <div class="div2"></div>
    <h3>3：可以设置不同的圆角</h3>
    <div class="div3"></div>
</body>
</html>
