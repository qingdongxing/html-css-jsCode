<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框的属性</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* 边框的粗细 */
            border-width: 2px;
            /* 边框的样式  solid 实线边框  dashed 虚线边框  dotted 点线边框  */
            /* border-style: solid; */
            /* border-style: dashed; */
            border-style: dotted;
            /* 边框的颜色 */
            border-color: aqua;
        }
    </style>
</head>
<body>

    <div></div>
    
</body>
</html>
