<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框的复合写法</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* 边框的简写 */
            /* border: 2px solid red; */
            /* 边框的分开写法：需求把上边框的颜色设置为红色实线  其余为蓝色 */
            border: 2px solid rgb(74, 58, 192) ;
            /* 层叠性 */
            border-top: 3px solid red;
        }
    </style>
</head>

<body>

    <div></div>

</body>

</html>
