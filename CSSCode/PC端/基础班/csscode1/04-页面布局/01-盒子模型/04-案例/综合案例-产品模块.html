<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-产品模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 416px;
            background-color: #fff;
            /* 让块级的盒子水平居中对齐 */
            margin: 100px auto;
        }

        .box img {
            width: 100%;
        }

        .review {
            height: 70px;
            padding: 0px 28px;
            font-size: 14px;
            margin-top: 30px;
        }

        .appriase {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;
        }

        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }

        .info h4 {
            font-weight: 400;
            display: inline-block;
        }

        .info span {
            color: #ff6700;
        }
        .info em {
            color: #ebe4e0;
            font-style: normal; 
            margin: 0 7px 0 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="imgs1.png" alt="">
        <p class="review">快递牛，整体不错蓝牙耳机可以说秒连。红米给力</p>
        <div class="appriase">来自于 11459856542 的评价</div>
        <div class="info">
            <h4>Redmi AirDots真无线蓝...</h4>
            <em>|</em>
            <span> 99.9元</span>
        </div>
    </div>
</body>

</html>
