<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .zhumm {
            /* 给猪妈妈加上visibility隐藏 */
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: hotpink;
        }

        .zhubb {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="zhumm">猪妈妈</div>
    <div class="zhubb">猪爸爸</div>
</body>

</html>
