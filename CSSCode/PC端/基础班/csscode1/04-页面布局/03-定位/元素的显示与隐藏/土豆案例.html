<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tudou {
            position: relative;
            margin: 100px auto;
            width: 444px;
            height: 320px;
            background-color: pink;
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }

        .mask {
            position: absolute;
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4) url(../images/arr.png) no-repeat center;
        }

        .tudou:hover .mask {
            /* 显示元素 */
            display: block;
        }
    </style>
</head>

<body>

    <div class="tudou">
        <div class="mask"></div>
        <img src="../images/tudou.jpg" alt="">
    </div>

</body>

</html>
