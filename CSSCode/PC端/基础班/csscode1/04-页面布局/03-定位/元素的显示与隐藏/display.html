<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .qiaozhi {
            /* 给乔治加上一个display型的隐藏 */
            display: none;
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
        }
        .peiqi {
            width: 200px;
            height: 200px;
            background-color: rgb(245, 105, 222);
        }
    </style>
</head>
<body>
    <div class="qiaozhi">乔治</div>
    <div class="peiqi">佩奇</div>
</body>
</html>
