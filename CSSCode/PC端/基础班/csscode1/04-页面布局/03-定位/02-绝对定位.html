<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        .fathar {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: antiquewhite;
        }
        .son {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 20px;
            left: 20px;
            background-color: rgb(50, 215, 127);
        }
    </style>
</head>
<body>
    <div class="fathar">
        <div class="son">
            111
        </div>
    </div>
</body>
</html>
