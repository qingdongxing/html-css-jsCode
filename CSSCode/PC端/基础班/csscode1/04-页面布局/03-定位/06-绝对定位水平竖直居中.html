<!DOCTYPE html>

    <title>06-绝对定位水平竖直居中</title>

        .aaa {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50%;
            margin-left: -100px;
            background-color: honeydew;
        }
    </style>
</head>
<body>
    <div class="aaa"></div>
</body>
