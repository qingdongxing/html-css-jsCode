<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tb-promo {
            position: relative;
            margin: 100px auto;
            width: 520px;
            height: 280px;
        }

        li {
            list-style: none;
        }

        .prev,
        .next {
            /* 绝对定位的盒子竖直居中 */
            top: 50%;
            /* 如果一个盒子既有left属性又有right属性 那么会优先执行left属性 同理
            对于top属性和bottom属性也是如此 */
            /* 加了绝对定位的盒子可以直接设定长宽 */
            width: 20px;
            line-height: 30px;
            text-align: center;
            height: 30px;
            position: absolute;
            z-index: 2;
            text-decoration: none;
            background-color: rgba(0, 0, 0, .3);
            color: #fff;
        }

        .prev {
            left: 0;
            border-radius: 0 15px 15px 0;
        }

        .next {
            right: 0;
            border-radius: 15px 0 0 15px;
        }
        .promo-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background-color:rgba(255, 255, 255, .3);
            border-radius: 7px;
        }
        .promo-nav li {
            float: left;
            width: 8px;
            height: 8px;
            border-radius:4px ;
            background-color: #fff;
            margin: 3px;
        }
        .promo-nav .first {
            background-color: crimson;
        }
    </style>
</head>

<body>

    <div class="tb-promo">
        <img src="images/tb.jpg" alt="">
        <a href="#" class="prev"> &lt; </a>
        <a href="#" class="next"> &gt; </a>
        <ul class="promo-nav">
            <li class="first"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</body>

</html>
