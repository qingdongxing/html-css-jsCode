<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三角强化</title>
    <style>
        .box {
            width: 160px;
            height: 24px;
            border: 1px solid red;
            margin: 0 auto;
        }
        .miaosha {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            background-color: red;
            font-weight: 700;
            color: #fff;
            text-align: center;
            line-height: 20px;
            margin-right: 5px;
        }
        .box .miaosha i {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width:24px 10px 0 0 ;
        }

        .orginal {
            text-align: center;
            line-height: 24px;
            color: #b6b6b6;
            text-decoration: line-through;
            font-size: 12px;
        }
        
    </style>    
</head>

<body>
    <div class="box">
        <span class="miaosha">
            ￥1665
            <i></i>
        </span>
        <span class="orginal">￥5665</span>
    </div>
</body>

</html>
