<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米案例</title>
    <style>
        .xiaomi {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 100px auto;

        }

        .xiaomi span {
            position: absolute;
            right: -20px;
            top: 0;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border: 10px solid transparent ;
            border-left-color: blue;

        }
    </style>
</head>

<body>

    <div class="xiaomi">
        <span></span>
    </div>

</body>

</html>
