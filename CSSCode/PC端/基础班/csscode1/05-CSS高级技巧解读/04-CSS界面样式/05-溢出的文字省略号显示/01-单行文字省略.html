<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文本溢出显示省略号</title>
    <style>
        .nav {
            width: 200px;
            height: 50px;
            background-color: pink;
            /* 先强制一行内显示文本 */
            /* white-space: normal; 默认normal自动换行 */
            white-space: nowrap;
            /* 超出的时候隐藏 */
            overflow: hidden;
            /* 文字超出的部分用省略号来代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>

    <div class="nav">
        pink老师
        pink老师
        pink老师
        pink老师
        pink老师
    </div>

</body>

</html>
