<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户鼠标样式</title>
   <style>
    li {
        font-size: 20px;
    }
   </style>
</head>
<body>
    <ul>
        <li style="cursor: text;">11111111111111</li>
        <li style="cursor: pointer;">11111111111111</li>
        <li style="cursor: default;">11111111111111</li>
        <li style="cursor: move;">11111111111111</li>
        <li style="cursor: not-allowed;">11111111111111</li>
    </ul>
    
</body>
</html>
