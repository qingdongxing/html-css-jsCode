<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成HTML结构语法</title>
</head>
<body>
    <img src="HTML-Emmet.png" alt="">
    div*3
    <div></div>
    <div></div>
    <div></div>
    .div
    <div class="div"></div>
    #div
    <div id="div"></div>
    p.demo
    <p class="demo"></p>
    span.demo
    <span class="demo"></span>
    p#demo
    <p id="demo"></p>
    ul>li
    <ul>
        <li></li>
    </ul>
    div+p
    <div></div>
    <p></p>
    .demo$*5
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    div{$}*5
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

</body>
</html>
