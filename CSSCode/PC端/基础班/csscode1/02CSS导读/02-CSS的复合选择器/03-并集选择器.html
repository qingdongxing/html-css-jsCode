<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 需求1：将span和div里面的内容修改为红色 */
        /* div,span {
            color: rgba(255, 0, 0, 0.667);
        } */
        ul li a {
            text-decoration: none;
            color: rgb(52, 201, 234);
        }
        /* 需求2：将span和div和li里面的内容修改为红色 */
        div,span ,ul li{
            color: rgba(255, 0, 0, 0.667);
        }
    </style>
</head>

<body>
    <span>熊出没</span>
    <div>喜羊羊与灰太狼</div>
    <p>我是佩奇的弟弟乔治</p>
    <ul>
        <li><a href="#">我是小猪佩奇</a></li>
        <li>
            <p>我是佩奇的朋友</p>
        </li>
    </ul>

</body>

</html>
