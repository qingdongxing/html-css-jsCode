<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <!-- 需求把ul里面的li的内容修改为红色 -->
    <style>
        ul li {
            color: red;
        }
        .ol4 {
            color: blue;
        }
        .ull li a {
            color: yellow;
        }
        ol {
            color: pink;
        }
    </style>
</head>

<body>

    <ul>
        <li>我是ul里面的li</li>
        <li>我是ul里面的li</li>
        <li>我是ul里面的li</li>
        <li>我是ul里面的li</li>
        <li>我是ul里面的li</li>
    </ul>
    <ul class="ull">
        <li>我是ul里面的li</li>
        <li>我是ul里面的li</li>
        <li>我是ul里面的li</li>
        <li>我是ul里面的li</li>
        <li>我是ul里面的li</li>
        <li><a href="#">百度一下</a></li>
    </ul>

    <ol>
        <li>我是ol里面的li</li>
        <li>我是ol里面的li</li>
        <li>我是ol里面的li</li>
        <li class="ol4">我是ol里面的li</li>
        <li>我是ol里面的li</li>
    </ol>

</body>

</html>
