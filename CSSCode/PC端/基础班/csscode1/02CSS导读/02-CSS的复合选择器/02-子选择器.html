<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子选择器</title>
    <style>
        /* 将我是佩奇的弟弟乔治修改为蓝色 */
        div>p {
            color: rgb(80, 78, 225);
        }
    </style>
</head>
<body>

    <div>
        <p>我是佩奇的弟弟乔治</p>
        <ul>
            <li><a href="#">我是小猪佩奇</a></li>
            <li><p>我是佩奇的朋友</p></li>
        </ul>
    </div>
    
</body>
</html>
