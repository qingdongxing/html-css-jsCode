<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        /* 选中所有未被访问的链接 */
        a:link {
            color: #333;
            text-decoration: none;
        }
        /* 选择所有已被访问的链接 */
        a:visited {
            color: rgb(200, 105, 78);
        }
        /* 选中鼠标指针位于其上的链接 */
        a:hover {
            color: skyblue;
        }
        /* 选中鼠标按下但未弹起的链接 */
        a:active {
            color: red;
        }
        
    </style>
</head>
<body>
    <!-- 注意链接选择器的书写是顺序  顺序为：LVHA -->
    <!-- a标签在浏览器中具有默认的样式 所以我们需要给链接指定默认的样式 -->
    <a href="#">第一个</a><br>
    <a href="http://www.baidu.com">第二个</a>
    
</body>
</html>
