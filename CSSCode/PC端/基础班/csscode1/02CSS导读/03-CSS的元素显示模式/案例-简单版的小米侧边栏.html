<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单版的小米侧边栏</title>
    <style>
        div a {
            width: 293px;
            height: 59px;
            display: block;
            background-color: rgb(143, 142, 142);
            text-decoration: none;
            color: #ffffff;
            line-height: 59px;
            text-indent: 2em;
            font-size: 14px;
        }

        a:hover {
            background-color: rgb(255, 103, 0);
        }

        div span {
            display: block;
            width: 293px;
            height: 26px;
            background-color: rgb(107, 107, 107);
        }
    </style>
</head>

<body>
    <div>
        <span></span>

        <span></span>
    </div>
</body>

</html>
