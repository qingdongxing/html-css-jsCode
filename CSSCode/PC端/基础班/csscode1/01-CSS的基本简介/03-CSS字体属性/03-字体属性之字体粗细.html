<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性之字体的粗细</title>
    <style>
        .blod {
            /* font-weight: bold; */
            /* 注意在这个属性之后不要加px 实际开发中我们使用数字来标识 */
            /* 正常的粗细是400  英文名为normal*/
            /* 范围  100--900 */
            font-weight: 700; /* 加粗英文名为blod */
        }
        h4 {
            font-weight: 400;/* 正常的粗细是400  英文名为normal*/
        }
    </style>
</head>
<body>

    <h4>大雪</h4>
    <p  class="blod">山峦叠翠绿披露，雪海无涯白云栖。</p>
    <p>晴日放眼一片白，寒光四射透长空。</p>
    <p>风卷雪花纷纷飞，空中漫舞如细雨。</p>
    <p>飞沫洒染千里地，地上白雪像绒絮。</p>
    <p>林木掩映雪色寒，玉树琼枝美无双。</p>
    <p>瑶台银装素裹尽，冰天雪地绝景展。</p>
    <p>此时空气清新好，瑞雪兆丰收福到。</p>
    <p>人们欢声笑语起，团圆欢乐幸福年。</p>
    
</body>
</html>
