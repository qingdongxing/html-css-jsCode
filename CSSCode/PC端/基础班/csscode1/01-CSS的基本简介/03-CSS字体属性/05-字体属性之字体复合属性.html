<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性之字体复合属性</title>
    <style>
        /* 要求 给p标签中的内容设置 倾斜 加粗 字号设置为16px 
        并且字体是微软雅黑 */
        /* 一般写法 */
        /*
         p {
            font-style: italic;
            font-weight: 700;
            font-size: 16px;
            font-family: 'Microsoft YaHei';
        } 
        */
        /* 复合写法 */
        /* font: font-style font-weight font-size/line-height font-family */
        /* 注意  必须要保留font-size 与 font-family 且以上字体属性的书写的顺序不能变动 */
        p {
            font: italic 700 16px 'Microsoft YaHei';
        }

    </style>
</head>
<body>

    <p>林木掩映雪色寒，玉树琼枝美无双。</p>

</body>
</html>
