<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性之字体样式</title>
    <style>
        p {
            /* 字体倾斜 */
            font-style: italic;
            /* font-style: oblique; */
        }
        .normal {
            /* 正常字体 */
            font-style: normal;
        }
        /* 一般将倾斜的字体变正常 */
    </style>
</head>
<body>
    <p>同学，上课时候的你</p>
    <em class="normal">下课时候的你</em><br>
    <em>下课时候的你</em>
</body>
</html>
