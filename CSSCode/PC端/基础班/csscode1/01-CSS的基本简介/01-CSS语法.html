<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法规范</title>
    
    <style>
    /* 选择器  : 指定css样式的html标签  花括号是对该对象设置的具体样式
    给谁修改样式{改什么样式} */
        p {
            color: red;
            /*修改字体大小为12px  在每一条声明的后面必须加";"*/
            font-size: 20px;
        }
    </style>
</head>
<body>

    <p>人能如此，当真有品</p>

    诸位可愿为本帅俯首
        
</body>
</html>
