<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之id选择器</title>
    <!-- 与类选择器的区别
        其一 不可重复使用
        其二 经常与js搭配使用
        类加载器通常修改样式
    -->
    <style>
        /* 
        格式：
        #id名 {
            声明
        }
        */
        #red {
            color: rgb(165, 50, 88);
        }
    </style>
</head>
<body>
    <div id="red">画江湖之不良人</div>
    <!-- <div id="red">hhhhhhhh</div> -->
    <!-- <p id="red">ajhbnfcjabf</p> -->
</body>
</html>
