<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之标签选择器</title>
    <!-- 在使用的时候直接写标签名即可  选择的使所有的某一类的标签 -->
<style>
    p {
        color: red;
    }
    div {
        color: aqua;
    }
    
</style>
</head>
<body>
    <p>nan</p>
    <p>nan</p>
    <p>nan</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
</body>
</html>
