    <!-- 对以上代码使用多类名进行简化代码 -->
    <style>
        .box {
            width: 100px;
            height: 100px;
            font-size: 10px;
        }
        .red {
            /* 设定背景颜色 */
            background: red;
        }
        .green {
            /* 设定背景颜色 */
            background: green;
        }
    </style>
</head>
<body>
    <!-- 在使用多类名时要注意每个类名之间用空格隔开 -->
    <div class="red box">红色</div>
    <div class="green box">绿色</div>
    <div class="red box">红色</div>
 
</body>
