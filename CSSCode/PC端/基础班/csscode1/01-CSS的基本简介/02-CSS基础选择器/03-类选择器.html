<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类选择器</title>
    <style>
        /* 样式点定义 结构类调用  *****  */
        /* 类选择器单独选择一个或几个标签 */
        /* 
        .类名 {
            声明
        }
        */

        .red {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>冰雨</li>
        <li>李香兰</li>
        <li>来生缘</li>
        <li class="red">生僻字</li>
        <li class="red">大暑</li>
        <li>预谋</li>
    </ul>
    <br>
    <div class="red">变红色</div>
    
</body>
</html>
