<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性之行间距</title>
    <style>
        p {
            /* 行间距代表的是上间距 + 字体的size + 下间距的总和 */
            line-height: 26px;
        }
    </style>
</head>
<body>
    
    <p>今年五一节，你去淄博吃烧烤了吗？</p>

    <p>因商家诚信经营，不缺斤少两，市民自发为游客让位，当地政府全方位提供游客服务等举措，淄博烧烤这张名片被迅速打响。从节前开始，淄博当地各大烧烤店就开启连轴转模式，烧烤师傅甚至一位难求。</p>
    
    <p>
        热度之下，各平台的自媒体博主们第一时间赶赴淄博，仅仅是打卡一顿淄博烧烤就能轻松获得上百万的流量。与淄博烧烤相关的产业链也迎来报复性消费，卷饼、大葱、烧烤蘸料、烧烤炉销量陡增。
    </p>

</body>
</html>
