<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增input表单属性</title>
</head>

<body>
    <form action="">
        <ul>
            <li> <!-- email类型 -->
                <input type="email">
            </li>
            <li><!-- url类型 -->
                <input type="url">
            </li>
            <li><!-- date日期类型 -->
                <input type="date">
            </li>
            <li> <!-- time时间类型 -->
                <input type="time">
            </li>
            <li><!-- 月类型 -->
                <input type="month">
            </li>
            <li> <!-- 周类型 -->
                <input type="week">
            </li>
            <li>
                <!-- 数字类型 -->
                <input type="number">
            </li>
            <li><!-- 手机号码 -->
                手机号<input type="tel">
            </li>
            <li><!-- 搜索框类型 -->
                搜索款<input type="search">
            </li>
            <li> <!-- 颜色生成表单 -->
                <input type="color">
            </li>
            <li><input type="submit"></li>
        </ul>









    </form>

</body>

</html>
