<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;  
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transition: all 1s;
            transform-style: preserve-3d;
        }
        .box:hover {
            transform: rotateY(180deg);
        }
        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: 200px;
             
        }
        .front {
            background-color: antiquewhite;
            transform: translateZ(1px);

        }
        .back {
            background-color: aqua;
            transform: rotateY(180deg);

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">黑马老师</div>
        <div class="back">在等你</div>
    </div>
</body>
</html>
