<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 100px;
        }
        ul li {
            float: left;
            margin: 10px;
            list-style: none;
            width: 120px;
            height: 35px;
            perspective: 500px;
            transform-style: preserve-3d;

        }
        .box { 
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all .5s;
        }
        .box:hover {
            transform: rotateX(90deg);
        }
          
        .front,
        .back {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .front {
            background-color: antiquewhite;
            transform: translateZ(17.5px);
        }
        .back {
            background-color: rgb(239, 235, 0);
            /* 如果我们有移动，那么必须先写移动 */ 
            transform:translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </li>
    </ul>
    
</body>
</html>
