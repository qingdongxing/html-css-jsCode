<html lang="en">
<head>

    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transform-origin: center;
        }

        div:hover {
            /*1．里面写的数字不跟单位就是倍数的意思1就是1倍2就是2倍*/
            /* transform: scale(2,2); */
            /* 2．修改了宽度为原来的2倍高度不变*//*transform: scale(2，1);*/
            /* transform: scale(2,1); */
            /*3．等比例缩放同时修改宽度和高度，我们有简单的写法以下是宽度修改了2倍，高度默认和第一个参数一样*/
            transform: scale(2);
            /*4．我们可以进行缩小小于1就是缩放*//* transform: scale(0.5，0.5);*/
            /* transform: scale(0.5,0.5); */
            /*5. scale 的优势之处:不会影响其他的盒子而且可以设置缩放的中心点*/
            
            
        }       
        
    </style>

</head>

    <div></div>
