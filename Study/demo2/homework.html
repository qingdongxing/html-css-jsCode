		<h4 class="cent">静夜思</h4>
		<p>李白</p>
		<p>
			<strong>床前明月光，</strong><br/>
			<strong>疑是地上霜。</strong><br/>
			<strong>举头望明月，</strong><br/>
			<strong>低头思故乡。</strong><br/>
		</p>
		<br/><br/><br/>
		<hr>
		<strong>【简析】</strong>
		<p class="new-p">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这是写远客思乡之情的诗，诗以明白如话的语言雕琢出明静醉人的秋夜的意境。它不追求想象的新颖奇特，也摒弃了辞藻的精工华美;
			<br>它以清新朴素的笔触，抒写了丰富深曲的内容。境是境，情是情，那么逼真，那么动人，百读不厌，耐人寻绎。无怪乎有人赞它是“妙绝古今”。</p>
