<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var d = new Date()
        var time = d.getHours()
        if(time<10){
            document.write("<b>Good Morning</b>")
        }else if (time>=10 && time<16){
            document.write("<b>Good day</b>")
        }else {
            document.write("<b>Hello world</b>")
        }
    </script>
    
</body>
</html>
