<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function show() {
            var r = confirm("press a button")
            if (r == true) {
                alert("you pressed ok");
            } else {
                alert("you pressed cancel");
            }
        }
    </script>
    <input type="button" name="" id="" onclick="show()" value="sgow a confirm box">
</body>

</html>
