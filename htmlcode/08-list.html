<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>

   <h3>无序列表</h3>
   <!-- ul中嵌套放li标签  不能直接放其他标签 也直接不能书写文字
     li里面可以放任何元素其作用相当于一个容器 -->
    <ul>
        <li>烧烤</li>
        <li>水果</li>
        <li>火锅</li>
    </ul>

    <!-- ol中嵌套放li标签  不能直接放其他标签 也直接不能书写文字
         li里面可以放任何元素其作用相当于一个容器 -->
    <h3>有序列表 排行榜 </h3>
    <ol>
        <li>中国 </li>
        <li>美国</li>
        <li>英国</li>
    </ol>


    <!-- 自定义列表 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>联系我们</dd>
        <dd>官方微信</dd>
    </dl>
    
</body>
</html>
