<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="01-imp.jpg" height="200"/>

    <!-- 替换文本 alt -->
    <h4>alt 替换文本 当图片加载不出来的时候用文字替换</h4>
    <img src="01-im.jpg" height="200" alt="图片加载失败" />

    <h4>title 提示文本 鼠标放在图片上会有文字信息提示</h4>
    <img src="01-imp.jpg" height="200" title="这是一个动漫角色" />

    <!-- <h4>border 给图片设定边框</h4>
    <img src="01-im.jpg" height="200" border="15" /> -->

    <h4>相对路径</h4>
    <!-- ../返回上一级路径  要想返回多级必须写多个../ -->

</body>
</html>
